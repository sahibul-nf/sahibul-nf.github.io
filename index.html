  <body>

      <div class="con-user">

            target="_blank"
            rel="noopener noreferrer"
          >

            <span>
              Youtube
            </span>
          </a>

          <a
            href="https://dribbble.com/sahibul_nf"
            target="_blank"
            rel="noopener noreferrer"
          >

            <span>
              Dribbble
            </span>
          </a>

          <a
            href="https://github.com/sahibul-nf"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bx bxl-github bx-border bx-flashing-hover"></i>
            <span>
              Github @sahibul-nf
            </span>
          </a>

          <a
            href="https://github.com/sahibul-n-f"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bx bxl-github bx-border bx-flashing-hover"></i>
            <span>
              Github @sahibul-n-f
            </span>
          </a>

          <a href="..." target="_blank" rel="noopener noreferrer">
            <i class="bx bxl-codepen bx-border bx-flashing-hover"></i>
            <span>
              Codepen
            </span>
          </a>

          <a href="..." target="_blank" rel="noopener noreferrer">
            <i class="bx bxl-linkedin-square bx-border bx-tada-hover"></i>
            <span>
              LinkedIn
            </span>
          </a>

          <a href="..." target="_blank" rel="noopener noreferrer">
            <i class="bx bxl-facebook-circle bx-border bx-burst-hover"></i>
            <span>

          <a href="..." target="_blank" rel="noopener noreferrer">
            <i class="bx bxl-twitter bx-border bx-fade-up-hover"></i>

        <!-- post -->
        <div class="con-posts">
          <a

            class="post"
            target="_blank"
          >
            <div class="con-file">
              <img
                src="assets/ig1.png"
                alt="Post Picture"

              />

                alt="Post Picture"

            <div class="effect"></div>
          </a>
          
          <a
            href="https://youtu.be/_Ra5BDBrQNs"
            class="post"
            target="_blank"
          >
            <div class="con-file">
              <img
                src="assets/Frame 4.png"
                alt="Post Picture"
              />
            </div>

            <footer>
              <h3><i class="bx bxl-youtube"></i>Youtube</h3>
              <p>Make Virtual Host Use Apache</p>
            </footer>
            <div class="effect"></div>
          </a>
        </div>
      </div>
    </div>

    <script>
      const user = document.querySelector(".con-user");
      const menu = document.querySelector(".con-menu");
      const contents = document.querySelector(".con-contents");
      const links = document.querySelector(".con-contents .con-links");
      const posts = document.querySelector(".con-contents .con-posts");

      window.addEventListener("load", function (event) {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);

        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 0);

        const h = window.innerHeight - menu.clientHeight - user.clientHeight;
        contents.style.height = `${h}px`;
        links.style.height = `${h}px`;
        posts.style.height = `${h}px`;
      });

      function handleClick(evt, name) {
        const items = document.querySelectorAll(".con-menu button");
        const el = evt.target;
        items.forEach((item) => {
          item.classList.remove("active");
        });
        el.classList.add("active");
        const elScroll = document.querySelector(`.${name}`);
        contents.scrollTo(elScroll.offsetLeft, 0);
      }

      contents.addEventListener("scroll", (evt) => {
        if (
          evt.target.scrollLeft > window.innerWidth / 2 &&
          evt.target.scrollLeft < window.innerWidth + window.innerWidth / 2
        ) {
          menu.querySelector("button:nth-child(1)").classList.remove("active1");
          menu.querySelector("button:nth-child(2)").classList.add("active2");
          menu.querySelector("button:nth-child(3)").classList.remove("active3");
        } else if (evt.target.scrollLeft < window.innerWidth / 2) {
          menu.querySelector("button:nth-child(1)").classList.remove("active1");
          menu.querySelector("button:nth-child(2)").classList.remove("active2");
          menu.querySelector("button:nth-child(3)").classList.add("active3");
        } else if (
          evt.target.scrollLeft >
          window.innerWidth * (window.innerWidth / 2)
        ) {
          menu.querySelector("button:nth-child(1)").classList.remove("active1");
          menu.querySelector("button:nth-child(2)").classList.add("active2");
          menu.querySelector("button:nth-child(3)").classList.remove("active3");
        }
      });
    </script>
  </body>
</html>
